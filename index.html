    <section id="comprar">

        <form action="./README.md" class="form">

            <h2>COMPRAR ENTRADA</h2>

            <label for="show">Seleccione el show</label>
            <select name="show" id="show" class="compra-input">
                <option value="cafres">Los Cafres</option>
                <option value="fito" >Fito Paez</option>
                <option value="soda">Soda Stereo</option>
                <option value="soda">Babasonicos</option>

                <option value="soda">Bandalos Chinos</option>
                <option value="soda">Luciano Pereira</option>
                <option value="soda">Los Fabulosos Cadillacs</option>
                <option value="" selected></option>
            </select>

            <label for="sector">Selecciona sector</label>

            <input type="radio" name="sector" id="sector" value="platea" checked>Platea
            <input type="radio" name="sector" id="sector" value="pullman">Pullman
            <input type="radio" name="sector" id="sector" value="p_lat">Platea izquierda
            <input type="radio" name="sector" id="sector" value="p_lat">Platea derecha
            <br>
            <label for="cantidad">Cantidad de entradas:</label>
            <input type="number" name="cantidad" id="cantidad" min="1" max="10">

            <h2>TUS DATOS</h2>

            <label for="nombre">Nombre(s): </label>
            <input type="text" name="nombre" id="nombre" class="compra-input" required placeholder="Leandro">

            <label for="apellido">Apellido(s): </label>
            <input type="text" name="apellido" id="apellido" class="compra-input" required placeholder="Romano">

            <label for="date">Fecha de nacimiento</label>
            <input type="date" name="date" id="date"  class="compra-input" min="1950-01-01" max="2007-01-01">

            <label for="email">Email: </label>
            <input type="email" name="email" id="email" class="compra-input" required placeholder="musicarg@codoacodo.com"> 
            
            <label for="comments">Dejanos un mensaje para tu banda favorita!!</label>
            <textarea name="comments" id="" cols="30" rows="10" class="compra-input"></textarea>

            <button type="submit">Continuar compra en email</button>
        </form>
